<!DOCTYPE html>
<html ng-app="EssentialAir">
  <head>
  <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn7lMGzul-f5i72BrVHNgI8F12PDKvSOQ&libraries=places"></script>
    <!-- // <script src="https://maps.googleapis.com/maps/api/js"></script>  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script src="js/angular-google-maps-geocoder.js"></script>
    <script src="js/app.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="http://bernii.github.com/gauge.js/dist/gauge.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
  <h1></h1>
    <div ng-controller='MainController' class="container-fluid homeWrapper">
      <div class="row">
        <div>
        <!-- google map search bar -->
          <input id="pac-input" class="controls" type="text"
              placeholder="Enter a location">
              <!-- google map -->
          <div id="map" class="col-xs-8 col-xs-offset-1"></div>
        </div>
        <div class="col-xs-2 btnWrapper">
<!-- aside buttons...toogle between information -->
          <button class="informationBtn" ng-click="firstToggle()">Air Quality</button>
          
        
          <button class="informationBtn" ng-click="secondToggle()">health recommendations</button>

          <button class="informationBtn" ng-click="thirdToggle()">dominant pollutiona nd pollution effects</button>

          <button class="informationBtn" ng-click="fourthToggle()">filler</button>

        </div>
        <div class="col-xs-12">
          <div class="dataWrapper" ng-show="firstWrapper">
            <div class="airQualityIndex">
              <p >Air quality: </p>{{data.airQualityIndex}}
              <p>Air Description: </p>{{data.airQualityDesc}}
                <canvas id="foo"></canvas>
            </div>
            <div class="airDomPollutant">
              <h3>DOMINANT POLLUTANTS</h3>{{data.dominantPollutant}}
              <h3>HEALTH RECCOMMENDAIONS</h3>{{data.healthRecommendations}}
              <h3>POLLUTION EFFECTS</h3>{{data.pollutionEffects}}
            </div>
            
          </div>
          <div class="dataWrapper" ng-show="secondWrapper">
          </div>
        
          <div class="dataWrapper" ng-show="thirdWrapper">
          </div>
          <div class="dataWrapper" ng-show="fourthWrapper">
            <h4>THIS IS FILLER TEXT</h4>
          </div>
        </div>
      <h1>{{error_message}}</h1>
      <!-- <h1>{{date | date:'yyyy-MM-dd'}}</h1>       -->
      <!-- <h1>{{filterdatetime}}</h1> -->
      {{data}}
      <!-- <h2>sSOLAR DATA:</h2>
      {{solar}}
      {{solar.}} -->
      </div>
      
    </div>

  </body>
</html>
