<!DOCTYPE html>
<html ng-app="EssentialAir">
  <head>
  <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn7lMGzul-f5i72BrVHNgI8F12PDKvSOQ&libraries=places"></script>
    <!-- // <script src="https://maps.googleapis.com/maps/api/js"></script>  -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script src="js/angular-google-maps-geocoder.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body>
  <h1></h1>
    <div ng-controller='MainController' class="container-fluid homeWrapper">
    <div class="row">
      <form ng-submit="geoFun()" class="col-xs-6 col col-xs-offset-2" role="form">
          <input type="text" placeholder="Enter a Location" ng-model="address" id="searchTextField" class="form-control">
          <input type="submit" class="btn btn-success submitButton">
      </form>
      <div id="map" class="col-xs-8 col-xs-offset-1 ">
        
      </div>
      
        <div class="col-xs-2">
          <a class="btn btn-md btn-primary infoBtn">Air Quality</a>
          <a class="btn btn-md btn-primary infoBtn">Allergens</a>
          <a class="btn btn-md btn-primary infoBtn">Carbon Emi.</a>
          <a class="btn btn-md btn-primary infoBtn">4</a>
        </div>
      
    </div>
      <h2>BREEZE-O-METER DATA:</h2>
      {{data}}

    </div>
  </body>
</html>
