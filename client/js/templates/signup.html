<div class="well col-xs-6 col-xs-offset-3">
  <h1 class="text-center homeHeader">Signup</h1>
  <form method="post" ng-submit="signup()" name="signupForm">
    <div class="form-group has-feedback">
      <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
      <span class="ion-at form-control-feedback"></span>
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
      <span class="ion-key form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
      <input class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" required>
      <span class="ion-key form-control-feedback"></span>
      <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
        <div ng-message="compareTo">Password must match.</div>
      </div>
    </div>
    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Sign Up</button>
    <br/>
    <p class="text-center text-muted">
      <small>Already have an account yet? <a ng-href="/login">Log In</a></small>
    </p><br>
      <hr>
    
  </form>
  
    <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">Sign in with Facebook</button>
  
</div>
